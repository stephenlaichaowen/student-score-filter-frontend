<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
  <title>Student score filter system</title>
</head>

<style>
  body {
    max-width: 1200px;
    margin: auto;
    padding: 2rem;
  }
</style>

<body>
  <div class="d-flex">
    <form id="myForm" class="mr-5 w-50" methods="POST">
      <h1>Enter Student Info</h1>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"" class=" form-control" id="name" name="name" value="">
      </div>
      <div class="form-group">
        <label for="score">Score</label>
        <input type="text" class="form-control" id="score" name="score" value="">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="w-50">
      <h1>Score Board</h1>
      <div class="input-group mt-3">
        <input id="search-box" type="text" class="form-control" placeholder="Enter score" aria-label="Student username"
          aria-describedby="button-addon2">
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
    </div>
  </div>
</body>

</html>
