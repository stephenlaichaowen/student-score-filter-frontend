<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Login Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
  <script defer src="script.js"></script>
  <script defer src="sw.js"></script>
  <script>
    const root = document.querySelector('html')
    const deviceWidth = root.clientWidth

    root.style.fontSize = (deviceWidth / 360) * 16 + 'px'

    window.addEventListener('resize', () => {
      const root = document.querySelector('html')
      const deviceWidth = root.clientWidth

      root.style.fontSize = (deviceWidth / 360) * 16 + 'px'
    })
  </script>

</head>

<body>
  <section class="sign-in">
    <div class="main-page">
      <div class="name">
        <h1>App UI</h1>
        Neumorphism Effect App UI Login Form
      </div>
      <div class="form-btns">
        <button class="s-btn">Sign In</button>
        <button class="f-btn">Sign In Facebook</button>
        <a class="new-btn" href="#">New Account ?</a>
      </div>
      <div class="cancel">
        <a href="#"><i class="fas fa-times"></i></a>
      </div>
    </div>

    <div class="sign-in-page">
      <form>
        <input placeholder="Email" type="email" />
        <input placeholder="Password" type="password" />
        <button>Sign In</button>
      </form>
    </div>

    <div class="sign-up-page">
      <form>
        <input placeholder="Email" type="email" />
        <input placeholder="Password" type="password" />
        <input placeholder="Repeat Password" type="password" />
        <button>Sign Up</button>
      </form>
    </div>
  </section>
</body>

</html>
